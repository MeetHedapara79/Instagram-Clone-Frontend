@if(follower && follower.length > 0){
<div class="min-h-screen flex justify-center items-center">
  <div
    aria-labelledby="likes-title"
    aria-modal="true"
    class="w-[100%] max-w-full bg-white rounded-xl shadow-lg border border-gray-300 flex flex-col"
    role="dialog"
  >
    <header
      class="flex justify-between items-center border-b border-gray-300 px-4 py-2"
    >
      <h2
        class="text-center text-lg font-semibold text-gray-900 flex-1"
        id="likes-title"
      >
        Followers
      </h2>
      <button
        aria-label="Close"
        class="text-gray-600 hover:text-gray-900 focus:outline-none"
        (click)="onClose()"
      >
        <i class="fas fa-times text-base"> </i>
      </button>
    </header>

    <div
      *ngFor="let user of follower"
      class="flex items-center space-x-4 border-b rounded-xl border-gray-400 p-5 w-full"
    >
      <!-- User Profile Image -->
      <img
        [src]="user.profilePic ? user.profilePic : defaultImage"
        alt="User profile"
        class="w-12 h-12 rounded-full object-cover"
      />

      <!-- User Information -->
      <div class="flex-1">
        <h3 class="text-sm font-medium">{{ user.username }}</h3>
      </div>
    </div>
  </div>
</div>
} @else if (following && following.length > 0) {
  <div class="min-h-screen flex justify-center items-center">
    <div
      aria-labelledby="likes-title"
      aria-modal="true"
      class="w-[100%] max-w-full bg-white rounded-xl shadow-lg border border-gray-300 flex flex-col"
      role="dialog"
    >
      <header
        class="flex justify-between items-center border-b border-gray-300 px-4 py-2"
      >
        <h2
          class="text-center text-lg font-semibold text-gray-900 flex-1"
          id="likes-title"
        >
          Following
        </h2>
        <button
          aria-label="Close"
          class="text-gray-600 hover:text-gray-900 focus:outline-none"
          (click)="onClose()"
        >
          <i class="fas fa-times text-base"> </i>
        </button>
      </header>
  
      <div
        *ngFor="let user of following"
        class="flex items-center space-x-4 border-b rounded-xl border-gray-400 p-5 w-full"
      >
        <!-- User Profile Image -->
        <img
          [src]="user.profilePic ? user.profilePic : defaultImage"
          alt="User profile"
          class="w-12 h-12 rounded-full object-cover"
        />
  
        <!-- User Information -->
        <div class="flex-1">
          <h3 class="text-sm font-medium">{{ user.username }}</h3>
        </div>
      </div>
    </div>
  </div>
}
